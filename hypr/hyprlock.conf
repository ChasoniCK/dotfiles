general {
    ignore_empty_input = true
    text_trim = false
    hide_cursor = true
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    color = rgba(222222FF)
	path = /home/user/Изображения/wallpapers/lock_screen.png
#    path = screenshot
    blur_size = 2
    blur_passes = 3
    zindex = -1
}

# INPUT FIELD
input-field {
    monitor =
    size = 230, 50
    outline_thickness = 4
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(1E222A)
    fail_color = rgb(D35F5E)
    inner_color = rgb(2B2F37)
    font_color = rgb(888E96)
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font Mono
    placeholder_text = <i><span foreground="##888E96">Login as <span foreground="##9499FD" font_weight="bold">user</span></span></i>
    hide_input = false
    position = 0, 135
    halign = center
    valign = bottom
    zindex = 10
}

# Welcome back
label {
  monitor = 
  text = cmd[update:3600] ~/.config/hypr/hyprlock/scripts/greet.sh
  color = rgb(888E96) #rgba(255, 255, 255, 1)
  font_size = 20
  font_family = JetBrains Mono Nerd Font ExtraBold
  position = 0, 170
  halign = center
  valign = bottom
}

# TIME
label {
    monitor =
    text = $TIME
    color = rgb(888E96) #rgba(255, 255, 255, 1)
    font_size = 125#90
    shadow_passes = 3
    shadow_boost = 0.5
    font_family = JetBrains Mono Nerd Font ExtraBold
    position = 0, -110
    halign = center
    valign = top
    zindex = 3
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %d %B")"
  color = rgb(888E96) #rgba(255, 255, 255, 1)
  font_size = 30
  font_family = JetBrains Mono Nerd Font ExtraBold
  position = 0, -80
  halign = center
  valign = top
}

# Language
label {
    monitor =
    text = $LAYOUT[en,ru]
    color = rgb(888E96)
    font_size = 14
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, 85
    halign = center
    valign = bottom
    zindex = 2
}

# Small Rectangle for Language
shape {
    monitor =
    size = 70, 32
    rounding = 20
    color = rgb(2B2F37)
    halign = center
    valign = bottom
    position = 0, 82
    zindex = 1
}

