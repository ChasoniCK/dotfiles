################
### MONITORS ###
################

monitor = eDP-1, 1920x1080@144, 0x0, 1
monitor = HDMI-A-1, 2560x1440@144, 1920x-570, 1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nemo
$menu = rofi
$browser = firefox

#################
### XWAYLAND  ###
#################

xwayland {
force_zero_scaling = true
}

#################
### AUTOSTART ###
#################

# System
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprctl dispatch workspace 1
exec-once = mcontrolcenter

misc {
	vfr = true
}

# Nado
exec-once = waybar
exec-once = hyprpaper -c ~/.config/hypr/hypraper.conf
exec-once = hyprlock

# Clipboard
#exec-once = wl-clipboard-history -t
#exec-once = wl-paste --watch cliphist store
#exec-once = wl-clip-persist --clipboard regular --display wayland-1

#############################
### ENVIRONMENT VARIABLES ###
#############################

#env = XCURSOR_SIZE,20
#env = HYPRCURSOR_SIZE,20

env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# To enable NVIDIA as main card
#env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 9
    border_size = 5
    col.active_border = rgba(6781D3FF)
    col.inactive_border = rgba(1E202AFF)
    resize_on_border = true
	allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        ignore_opacity = true
        new_optimizations = yes
        size = 5
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 #-1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(    
}

#############
### INPUT ###
#############

input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = instant-usb-gaming-mouse--keyboard-1
	sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod Shift, Q, exec, kill -9 $(hyprctl activewindow -j | jq -r .pid)
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = $mainMod, B, exec, $browser
bind = $mainMod, T, exec, Telegram

# Rofi
bind = $mainMod, D, exec, pkill rofi || rofi -show drun
# bind = $mainMod, SPACE, exec, pkill rofi || rofi -show drun
bind = $mainMod, R, exec, pkill rofi || rofi -show powermenu -modi powermenu:~/.config/rofi/rofi-power-menu
bind = $mainMod, SEMICOLON, exec, pkill rofi || rofi -modi emoji -show emoji kb-secondary-copy
bind = $mainMod, K, exec, pkill rofi || rofi -show calc -modi calc -no-show-match -no-sort

# Hyprlock
bind = $mainMod, L, exec, hyprlock

# Screenshot
bind = $mainMod, F11, exec, hyprshot -m region

# Clipboard
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Hyprpicker
bind = $mainMod, C, exec, hyprpicker -a

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume
bindel = $mainMod, F1, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = $mainMod, F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = $mainMod, F3, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = $mainMod, F9, exec, brightnessctl set 10%-
bindel = $mainMod, F10, exec, brightnessctl set 10%+

# Move windows
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Resize windows
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = suppressevent maximize, class:.*

windowrulev2 = float, title: Свойства

windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

workspace=2,monitor:HDMI-A-1
workspace=1,monitor:eDP-1
